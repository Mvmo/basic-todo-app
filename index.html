<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Todo App</title>
    <link href="css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
<i class="fas fa-plus" onclick="openForm()" id="btn-open-form"></i>
<section id="new-todo" style="display:none">
    <i class="fas fa-times" onclick="closeForm()" id="btn-close-form"></i>
    <form>
        <h1>My Simple Todo App</h1>
        <input id="item-input" type="text" name="item"/><br />
        <button type="submit">Submit</button>
    </form>
</section>

<ul id="list"></ul>
</body>
<script src="js/script.js"></script>
</html>
